<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question for You</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <style>
        /* Gaya dasar untuk halaman */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Mencegah scrollbar muncul saat tombol keluar layar */
        }

        /* Kontainer utama */
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease;
            width: 90%; /* Responsif untuk mobile */
            max-width: 450px;
        }

        /* Gaya untuk judul pertanyaan dan pesan */
        h2 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5em;
            color: #d6336c;
            margin-bottom: 20px;
        }

        /* Gaya untuk gambar/GIF */
        .gif {
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
        }

        /* Kontainer untuk tombol */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* Gaya umum untuk tombol */
        button, .action-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-decoration: none;
        }

        /* Tombol "Yes" */
        #yesBtn {
            background-color: #4caf50;
        }

        #yesBtn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Tombol "No" */
        #noBtn {
            background-color: #f44336;
            position: absolute; /* Kunci agar bisa dipindahkan dengan JavaScript */
        }
        
        /* Kontainer pesan setelah klik "Yes" */
        #message {
            display: none; /* Awalnya disembunyikan */
        }

        #message p {
            font-size: 1.2em;
            color: #555;
            max-width: 400px;
            margin: 20px auto;
        }
        
        /* Tombol "Can we talk?" */
        #talkBtn {
            background-color: #007bff;
            display: inline-block;
            margin-top: 20px;
        }
        
        #talkBtn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <!-- Tampilan Pertanyaan Awal -->
        <div id="question">
            <h2>Will you forgive me? ü•∫</h2>
            <img src="https://media1.tenor.com/m/pD0SA13z-iAAAAAC/please.gif" alt="Please Forgive Me GIF" class="gif" id="mainGif">
            <div class="buttons">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <!-- Tampilan Pesan Setelah Klik "Yes" -->
        <div id="message">
            <h2>Of Course! Yay!</h2>
            <img src="https://media1.tenor.com/m/w31c7R_1_isAAAAAC/milk-and-mocha-hug.gif" alt="Happy GIF" class="gif">
            <p>My world is a better place because you're in it. <br> Thank you for forgiving me. I love you! ‚ù§Ô∏è</p>
            
            <a href="https://wa.me/6285183345674?text=I%20forgive%20you.%20Let's%20talk%20:)" 
               target="_blank" 
               id="talkBtn" 
               class="action-btn">
               Can we talk?
            </a>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionDiv = document.getElementById('question');
        const messageDiv = document.getElementById('message');

        function moveButton() {
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            const newX = Math.random() * (viewportWidth - btnWidth);
            const newY = Math.random() * (viewportHeight - btnHeight);
            
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        }
        
        // --- PERBAIKAN DI SINI ---

        // Event untuk pengguna DESKTOP (saat kursor mendekati tombol)
        noBtn.addEventListener('mouseover', moveButton);

        // Event untuk pengguna MOBILE (saat jari menyentuh tombol)
        // 'touchstart' akan langsung memicu fungsi sebelum 'click' terdaftar
        noBtn.addEventListener('touchstart', (event) => {
            // event.preventDefault() mencegah perilaku default seperti scrolling atau zooming
            // yang mungkin terjadi saat menyentuh, dan memastikan fungsi berjalan lancar.
            event.preventDefault(); 
            moveButton();
        });
        
        // ------------------------

        yesBtn.addEventListener('click', () => {
            questionDiv.style.display = 'none';
            messageDiv.style.display = 'block';
        });
    </script>

</body>
</html>
